<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="favicon.svg" />
    <link rel="stylesheet" href="style/main.css">
    <title>Converter</title>
</head>

<body>

    <header>
        <div class="container">
            <h1>Converter</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <section>
                <h2>Money</h2>

                <form method="GET" class="form">
                    <select name="currency" class="currency">
                        <option value="RUB">RUB</option>
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                    </select>
                    <input type="number" name="sum" class="input input-sum" value="100">
                   <button class="btn">convert</button>
                </form>

                <div class="result total-rub hide"><span>RUB</span> <span class="total">0</span></div>
                <div class="result total-eur"><span>EUR</span> <span class="total">0</span></div>
                <div class="result total-usd"><span>USD</span> <span class="total">0</span></div>


                <br><br><br>




            </section>
        </div>
    </main>

    <footer>
        <div class="container">
        </div>
    </footer>

<script src="script/main.js"></script>
</body>
</html>
